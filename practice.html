<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            background-color: transparent; /* Make header background transparent */
            padding: 30px 50px;
            position: absolute; /* Position header absolutely */
            width: 100%; /* Full width */
            z-index: 10; /* Ensure it appears above other elements */
        }
        .navbar-container {
            width: 100%;
            height: 100px;
            position: relative;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            width: 100%;
            height: 100%;
        }
        nav img {
            width: 150px;
            height: 170px;
            position: absolute;
            left: 20px;
        }
        nav div {
            display: flex;
            gap: 100px;
            margin: auto;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            margin: 0 30px; /* Add margin to increase spacing */
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #14A0D2;
            z-index: 1;
            border-radius: 12px;
            width: 217px;
            height: 300px;
        }
        .dropdown-content a {
            color: white;
            padding: 12px;
            text-decoration: none;
            display: block;
            font-family: Inter;
            font-size: 16px;
            font-weight: 400;
            line-height: 19.36px;
            text-align: left;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        nav .menu-icon {
            display: none; /* Hide menu icon on desktop */
            font-size: 24px; /* Icon size */
            cursor: pointer; /* Pointer cursor on hover */
        }
        .start {
            position: relative;
        }
        .start img {
            width: 100%;
        }
        .start-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 60%; /* Increase this value to move the card down */
            right: 0;
            transform: translateY(-50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 150px;
            border-radius: 30px;
            text-align: center; /* Center align the content */
        }
        #start-image {
            width: 140px;
            height: 152px;
            margin-left: 10px;
        }
        #start-btn {
            width: 199px;
            height: 56px;
            margin-top: 20px;
            gap: 0px;
            border-radius: 10px;
            border: 1px solid black;
            opacity: 0px;
        } 
        @media (max-width: 768px) {
    nav {
        justify-content: space-between; /* Maintain space between items */
    }

    nav .menu-icon {
        display: block; /* Show menu icon on mobile */
        position: absolute; /* Absolute positioning for the icon */
        right: 20px; /* Position on the right */
        top: 20px; /* Center vertically */
    }

    nav .nav-links {
        display: none; /* Hide nav links by default */
        flex-direction: column; /* Stack links vertically */
        position: absolute; /* Position links absolutely */
        top: 71px; /* Position below navbar */
        left: 0; /* Align to left */
        right: 0; /* Stretch to the right */
        background-color: #F2F2F2; /* Match background color */
        padding: 10px 0; /* Add padding */
        z-index: 1; /* Ensure it appears above other elements */
        align-items: center; /* Center items horizontally */
        gap: 5px; /* Reduced space between links */
    }

    nav .nav-links.active {
        display: flex; /* Show nav links when active */
        justify-content: center; /* Center items when displayed */
    }

    nav a {
        font-size: 14px; /* Adjust font size for mobile */
        margin-bottom: 5px; /* Space between links */
    } 
}
    </style>
</head>
<body>
    <header>
        <div class="navbar-container">
            <nav>
                <img src="logo.jpeg" alt="Logo" style="border-radius: 100%;" onclick="navigate()">
                <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> <!-- Hamburger menu icon -->
                <div class="nav-links" id="navLinks" style="border-radius: 10px;"> <!-- Container for nav links -->
                    <a href="aboutUs.html">About Us</a>
                    <div class="dropdown">
                        <a href="services.html">Our Services</a>
                        <div class="dropdown-content" style="height: 400px;">
                            <a href="#">Exclusive Access to Prime Properties</a>
                            <hr style="width: 75px; margin-left: 10px;">
                            <a href="#">Tailored Investment Opportunities</a>
                            <hr style="width: 75px; margin-left: 10px;">
                            <a href="#">Expert Negotiation for Maximum Value</a>
                            <hr style="width: 75px; margin-left: 10px;">
                            <a href="#">Personalised Recommendations Based on Your Needs</a>
                            <hr style="width: 100px; margin-left: 10px;">
                            <a href="#">Long-Term Support and Guidance</a>
                        </div>
                    </div>
                    <a href="blog1.html" target="_self">Blogs</a>
                    <a href="./jd contactForm/public/index.html" target="_blank">Contact Us</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="start" data-aos="fade-right">
        <img src="img1.jpg" alt="Background Image">
        <div class="start-card" style="width: 321px; height: 413px; display: flex; flex-direction: column; align-items: center;">
            <h1 style="text-align: center;">Find Your <br> Dream Home</h1>
            <img src="logo.jpeg" alt="Logo" id="start-image">
            <br>
            <button id="start-btn" onclick="navigatetoAbout()">About Us</button>
        </div>
    </div>
</body> 
<script>
    function toggleMenu() {
    const navLinks = document.getElementById('navLinks');
    navLinks.classList.toggle('active'); // Toggle active class to show/hide links
}

</script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
<script>
    AOS.init();
  </script> 
  <script>
    function navigate(){
        window.location.href = "index.html";
    }
  </script> 
  <script>
    function navigatetoAbout(){
    window.location.href = "aboutUs.html";
    }
  </script>
</html>
